<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Expense Form</h2>
  <form th:action="@{/expense/}" method="post">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="amount" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Is Debit:</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="isDebit" id="debit" value="true" checked>
          <label class="form-check-label" for="isDebit">Debit</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="isDebit" id="isDebit" value="false">
          <label class="form-check-label" for="isDebit">Credit</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category:</label>
      <div class="col-sm-10">
        <select class="form-control" name="category">
          <option value="NONE">None</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
          <!-- Add more category options here -->
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>
    </div>
<!--    <div class="form-group row">-->
<!--      <label class="col-sm-2 col-form-label">User ID:</label>-->
<!--      <div class="col-sm-10">-->
<!--        <input type="text" class="form-control" name="userId" required>-->
<!--      </div>-->
<!--    </div>-->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">User ID:</label>
      <div class="col-sm-10">
        <select class="form-control" name="userId" required>
          <option value="">Select User</option>
          <!-- Use JavaScript or a server-side language to populate the options dynamically -->
          <!-- Assuming the API endpoint /user/all returns an array of user objects -->
          <!-- Replace "API_ENDPOINT" with the actual API endpoint to retrieve the user data -->
          <script>
        fetch('/user/all')
          .then(response => response.json())
          .then(users => {
            users.forEach(user => {
              const option = document.createElement('option');
              option.value = user.id;
              option.text = user.firstName + ' ' + user.lastName;
              document.querySelector('select[name="userId"]').appendChild(option);
            });
          });
      </script>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
