<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>
<form th:object="${user}" th:action="@{/user/registration}" method="post">
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{id}" required>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    </div>
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" required>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
